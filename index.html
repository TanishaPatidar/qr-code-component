<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> QR code component</title>
  
</head>

<body>

  <div class="app">
    <div class="container  prp">
      <div class="img1">
        <img class="img2" src="images/image-qr-code.png" alt="img">
      </div>

      <div class="para">
        <p class="para1"> Improve your front-end skills by building projects</p>
        <p class="para2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
     </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tanisha Patidar</a>.
    </div>
  </div>

</body>
</html>
